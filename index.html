<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loops</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<header>
    <h1>Working with array elements (forEach Loops)</h1>
</header>
<br>
<body>
    <main> 
        <section>           
            <form id="formArray">
                <h4>Please select which equations are euqual to 4</h4>
                <div>
                    <ul>
                        <li>
                            <input type="checkbox" class="checkbox" id="checkBox0" value="1">
                            <label for="checkBox0">4 + 0</label>
                        </li>
                        <li>
                            <input type="checkbox" class="checkbox" id="checkBox1" value="0">
                            <label for="checkBox1">4 x 0</label>
                        </li>
                        <li>
                            <input type="checkbox" class="checkbox" id="checkBox2" value="1">
                            <label for="checkBox2">2 ^ 2</label>
                        </li>
                        <li>
                            <input type="checkbox" class="checkbox" id="checkBox3" value="1">
                            <label for="checkBox3">2 + 2</label>
                        </li>
                        <li>
                            <input type="checkbox" class="checkbox" id="checkBox4" value="0">
                            <label for="checkBox4">4 / 2</label>
                        </li>
                        <li>
                            <input type="checkbox" class="checkbox" id="checkBox5" value="1">
                            <label for="checkBox5">8 / 2</label>
                        </li>
                    </ul>                   
                </div>
                <div>
                    <input type="submit" class="button" value="Submit" id="buttonSubmit">
                </div>
                <div>
                    <input type="submit" class="button" value="Reset" id="buttonReset">
                </div>
                <div>
                    <label id="results" name="results">
                </div>
            </form>
        </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/Loops.js" defer></script>
</body>
</html>
